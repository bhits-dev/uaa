login:
  # Disable create account and forgot password links on the Login Server
  selfServiceLinksEnabled: false
  # Configure branding for the UAA
  branding:
    companyName: Consent2Share
    productLogo: 
# Configure to enable to limit login failure attempts
authentication:
  policy:
    lockoutAfterFailures: 5
    countFailuresWithinSeconds: 3600
    lockoutPeriodSeconds: 600
# Patient User will use the e-mail server configured in this section to send e-mails
# Please configure valid e-mail server below to connect to SMTP server
# Configure host, port, username and password per environment
smtp:
  host: ${UAA_SMTP_HOST}
  port: ${UAA_SMTP_PORT}
  user: ${UAA_SMTP_USER}
  password: ${UAA_SMTP_PASSWORD}
  fromAddress: noreply@consent2share.com
  javaMailProperties:
    mail:
      smtp:
        auth: true
        starttls:
          enable: true
        ssl:
          trust: ${UAA_SMTP_HOST}
      debug: true
spring_profiles: mysql # default is empty
database:
  driverClassName: org.mariadb.jdbc.Driver # only if spring_profiles=mysql
  url: jdbc:mysql://${C2S_DB_HOST:localhost}:${C2S_DB_PORT:3306}/uaa # only if spring_profiles=mysql
  username: root # only if spring_profiles=mysql
  password: ${UAA_DB_PASSWORD:admin} # only if spring_profiles=mysql
oauth:
  clients:
    c2s-ui:
      authorized-grant-types: password
      secret: changeit
      scope: openid,c2sUi.access,c2sUiApi.read,c2sUiApi.write
      authorities: uaa.resource
    staff-ui:
      authorized-grant-types: password
      secret: changeit
      scope: openid,staffUi.access,staffUiApi.read,staffUiApi.write
      authorities: uaa.resource
    provider-ui:
      authorized-grant-types: password
      secret: changeit
      scope: openid,providerUi.access,providerUiApi.read,providerUiApi.write
      authorities: uaa.resource
    ums:
      secret: changeit
      authorized-grant-types: client_credentials
      scope: uaa.none
      authorities: scim.write,scim.read,scim.create,uaa.admin
    pep-client:
       secret: changeit
       authorized-grant-types: client_credentials
       scope: uaa.none
       authorities: pepApi.read,pepApi.write          
scim:
  groups:
    c2sUi.access: Access C2S UI
    c2sUiApi.read: Read C2S UI backend resource
    c2sUiApi.write: Write C2S UI backend resource
    staffUi.access: Access Staff UI
    staffUiApi.read: Read Staff UI backend resource
    staffUiApi.write: Write Staff UI backend resource
    providerUi.access: Access Provider UI
    providerUiApi.read: Read Provider UI backend resource
    providerUiApi.write: Write Provider UI backend resource
    pepApi.read: Read PEP API backend resource
    pepApi.write: Write PEP API backend resource
  users:
#  Configure additional c2s staff admin(users) as:
#    - EmailId | password | EmailId | FirstName | LastName | <Comma saperated list of permissions>
#  For example:  - sallyshare@mailinator.com|AAA#aaa1|sallyshare@mailinator.com|sally|share|c2sUiApi.read,c2sUiApi.write
    - c2s-admin@mailinator.com|AAA#aaa1|c2s-admin@mailinator.com|admin|consent2share|staffUi.access,staffUiApi.read,staffUiApi.write
# C2S_APP_HOST and C2S_APP_PORT are related to edge server api
c2s:
  uaa:
    host: http://${C2S_APP_HOST:localhost}:${C2S_APP_PORT:80}/uaa
