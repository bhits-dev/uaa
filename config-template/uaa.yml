spring_profiles: mysql # default is empty
database:
  driverClassName: org.mariadb.jdbc.Driver # only if spring_profiles=mysql
  url: jdbc:mysql://bhitsqadb02/uaa # only if spring_profiles=mysql
  username: root # only if spring_profiles=mysql
  password: admin # only if spring_profiles=mysql
oauth:
  clients:
    patient-portal-ui:
      authorized-grant-types: implicit
      scope: openid,phr.hie.readDocument
      authorities: uaa.resource
      redirect-uri: http://localhost:8081/pp-ui/fe/login
    admin: # super admin used to create users and register clients. Once this client is created, action should be taken immediately to change the secret
      secret: adminsecret
      authorized-grant-types: client_credentials
      scope: uaa.none
      authorities: uaa.admin,clients.read,clients.write,clients.secret,scim.read,scim.write,clients.admin
    cf: # this client is needed for cf cli and uaac cli to act on user's behalf
      authorized-grant-types: implicit,password,refresh_token
      scope: uaa.user,cloud_controller.read,cloud_controller.write,openid,password.write,scim.userids,cloud_controller.admin,scim.read,scim.write
      authorities: uaa.none
      autoapprove: true
# A comprehensive list of hostnames routed to the UAA default zone. The UAA uses this to resolve subdomains for Identity Zones.
# Defaults to 'localhost'
zones:
  internal:
    hostnames:
      - bhitsqaapp02
#      - host1.domain.com
#      - host2
#      - testzone3.localhost
#      - testzone4.localhost
