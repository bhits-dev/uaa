smtp:
  host: smtp.gmail.com
  port: 587
  user: consent2share@gmail.com
  password: fei@columbia
  javaMailProperties:
    mail:
      smtp:
        auth: true
        starttls:
          enable: true
        ssl:
          trust: smtp.gmail.com
      debug: true
spring_profiles: mysql # default is empty
database:
  driverClassName: org.mariadb.jdbc.Driver # only if spring_profiles=mysql
  url: jdbc:mysql://uaadatabase.mhc:3306/uaa # only if spring_profiles=mysql
  username: root # only if spring_profiles=mysql
  password: admin # only if spring_profiles=mysql
oauth:
  clients:
    admin:
      secret: adminsecret
      authorized-grant-types: client_credentials
      scope: uaa.none
      authorities: uaa.admin,clients.read,clients.write,clients.secret,scim.read,scim.write,clients.admin
    cf: # this client is needed for cf cli and uaac cli to act on user's behalf
      authorized-grant-types: implicit,password,refresh_token
      scope: uaa.user,cloud_controller.read,cloud_controller.write,openid,password.write,scim.userids,cloud_controller.admin,scim.read,scim.write
      authorities: uaa.none
      autoapprove: true
    patient-portal-ui:
      authorized-grant-types: password
      secret: changeit
      scope: openid,phr.hie_read,phr.hie_write,pcm.provider_read,pcm.provider_create,pcm.provider_delete,pcm.consent_read,pcm.consent_create,pcm.consent_update,pcm.consent_delete,pcm.consent_sign,pcm.consent_revoke,pcm.clinicalDocument_read,pcm.clinicalDocument_create,pcm.clinicalDocument_delete
      authorities: uaa.resource
    admin-portal:
      secret: secret
      authorized-grant-types: authorization_code
      scope: openid,scim.write,scim.read,scim.create,phr.allPatientProfiles_read,phr.hie_write,registration.write,uaa.admin,patientUser.read,patientUser.write
      authorities: uaa.resource
      redirect-uri: https://localhost:8447/adminPortal/login
    admin-portal-ui:
      authorized-grant-types: implicit
      scope: openid,scim.write,scim.read,scim.create,phr.allPatientProfiles_read,phr.hie_write,registration.write,uaa.admin,patientUser.read,patientUser.write
      authorities: uaa.resource
      redirect-uri: https://localhost:8451/admin-ui/fe/login
    patient-user:
      secret: patient-user-secret
      authorized-grant-types: client_credentials
      scope: uaa.none
      authorities: phr.allPatientProfiles_read,scim.write,scim.read,scim.create,uaa.admin
scim:
  groups:
    phr.hie_read: Access your health information
    phr.hie_write: Add your health information
    pcm.provider_read: Access provider from list
    pcm.provider_create: Create new provider
    pcm.provider_delete: Delete provider from list
    pcm.consent_read: Access and display your consent
    pcm.consent_create: Add new consent
    pcm.consent_update: Update current consent
    pcm.consent_delete: Delete a consent
    pcm.consent_sign: Sign consent
    pcm.consent_revoke: Revoke current consent
    pcm.clinicalDocument_read: Access and display clinical document
    pcm.clinicalDocument_create: Create new clinical document
    pcm.clinicalDocument_delete: Delete current clinical document

  users:
    - consent2share@gmail.com|admin|consent2share@gmail.com|admin|admin|openid,scim.write,scim.read,scim.create,phr.allPatientProfiles_read,phr.hie_write,registration.write,uaa.admin,patientUser.read,patientUser.write
    - consent2share@outlook.com|bob|consent2share@outlook.com|Bob|Lastname|phr.hie_read,phr.hie_write,pcm.provider_read,pcm.provider_create,pcm.provider_delete,pcm.consent_read,pcm.consent_create,pcm.consent_update,pcm.consent_delete,pcm.consent_sign,pcm.consent_revoke,pcm.clinicalDocument_read,pcm.clinicalDocument_create,pcm.clinicalDocument_delete
cors:
  xhr:
    allowed:
      headers:
        - Accept
        - Authorization
        - Content-Type
        - X-Requested-With
      origin:
        - ^.*$
      uris:
        - ^/uaa/userinfo$
        - ^/uaa/logout\.do$
        - ^/uaa/oauth/token$
      methods:
        - GET
        - OPTIONS
  default:
    allowed:
      headers:
        - Accept
        - Authorization
        - Content-Type
        - X-Requested-With
      origin:
        - ^.*$
      uris:
        - ^.*$
#      - ^/uaa/userinfo$
#      - ^/uaa/login\.do$
#      - ^/uaa/logout\.do$
#      - ^/uaa/oauth/token$
      methods:
        - GET
        - PUT
        - POST
        - DELETE
